<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleUP - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left side - Form */
        .left-section {
            flex: 1;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ffffff;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 48px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #1a1a1a;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 15px;
            border: none;
            background-color: #f5f5f5;
            border-radius: 8px;
            outline: none;
            transition: background-color 0.2s;
        }

        input:focus {
            background-color: #ebebeb;
        }

        input::placeholder {
            color: #999;
        }

        .reset-btn {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #d4a044;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 32px;
        }

        .reset-btn:hover {
            background-color: #c59138;
        }

        /* Right side - Hero */
        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #e8b558 0%, #d4a044 100%);
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .circles-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }

        .circle {
            width: 150px;
            height: 150px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            position: absolute;
        }

        .circle:nth-child(1) { top: 10%; left: 15%; width: 120px; height: 120px; }
        .circle:nth-child(2) { top: 5%; left: 35%; width: 160px; height: 160px; }
        .circle:nth-child(3) { top: 8%; left: 58%; width: 140px; height: 140px; }
        .circle:nth-child(4) { top: 12%; right: 10%; width: 180px; height: 180px; }
        .circle:nth-child(5) { top: 35%; left: 8%; width: 150px; height: 150px; }
        .circle:nth-child(6) { top: 32%; left: 28%; width: 130px; height: 130px; }
        .circle:nth-child(7) { top: 30%; left: 48%; width: 170px; height: 170px; }
        .circle:nth-child(8) { top: 35%; right: 15%; width: 140px; height: 140px; }
        .circle:nth-child(9) { bottom: 45%; left: 12%; width: 160px; height: 160px; }
        .circle:nth-child(10) { bottom: 42%; right: 8%; width: 150px; height: 150px; }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            max-width: 500px;
        }

        .brand {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 24px;
            opacity: 0.95;
        }

        .hero-text {
            font-size: 30px;
            font-weight: 400;
            line-height: 1.5;
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                padding: 40px;
            }

            .right-section {
                min-height: 300px;
            }

            .hero-text {
                font-size: 24px;
            }

            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section - Reset Password Form -->
        <div class="left-section">
            <h1>Reset Password</h1>
            <p class="subtitle">Don't use password that are difficult to remember, they'll just make things difficult for people.</p>

            <form>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" value="••••••••••••••••••••••••">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" value="••••••••••••••••••••••••">
                </div>

                <button type="submit" class="reset-btn">Reset</button>
            </form>
        </div>

        <!-- Right Section - Hero -->
        <div class="right-section">
            <div class="circles-pattern">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>

            <div class="hero-content">
                <div class="brand">CircleUP.io</div>
                <p class="hero-text">
                    Reset your password to rejoin your communities and pick up right where you left off.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
