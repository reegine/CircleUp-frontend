<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleUP - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
        }

        /* Main Content */
        .main-content {
            margin-left: 100px;
            flex: 1;
            display: flex;
            overflow-y: auto;
        }
        

        .feed-container {
            flex: 1;
            max-width: 800px;
            padding: 20px;
        }

        /* Story Slider */
        .story-slider {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .story-slider::-webkit-scrollbar {
            display: none;
        }

        .story-item {
            flex-shrink: 0;
            width: 120px;
            text-align: center;
        }

        .story-image {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 8px;
        }

        .story-title {
            font-size: 12px;
            color: #333;
            font-weight: 500;
        }

        /* Post Card */
        .post-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .post-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .post-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-info h4 {
            font-size: 16px;
            color: #333;
            margin-bottom: 2px;
        }

        .post-time {
            font-size: 13px;
            color: #888;
        }

        .post-badge {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #fff3e0;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            color: #e59d2c;
            font-weight: 500;
        }

        .post-badge svg {
            width: 16px;
            height: 16px;
            fill: #e59d2c;
        }

        .post-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .reaction-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .reaction-btn:hover {
            transform: scale(1.05);
        }

        .reaction-btn.love {
            background: #ffeaa7;
        }

        .reaction-btn.like {
            background: #f0f0f0;
        }

        .reaction-btn.smile {
            background: #f0f0f0;
        }

        .post-caption {
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }

        .post-caption strong {
            font-weight: 600;
            margin-right: 5px;
        }

        /* Right Sidebar */
        .right-sidebar {
            width: 320px;
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 12px;
            height: fit-content;
        }

        .join-communities h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .community-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .community-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .community-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }

        .community-details h4 {
            font-size: 14px;
            color: #333;
            margin-bottom: 2px;
        }

        .community-members {
            font-size: 12px;
            color: #888;
        }

        .join-btn {
            padding: 8px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }

        .join-btn:hover {
            background: #555;
        }

        .show-more {
            text-align: center;
            color: #e59d2c;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
        }

        .story-item {
            flex-shrink: 0;
            width: 130px;
            text-align: center;
            position: relative;
        }

        .story-image {
            width: 130px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 0;
        }

        .story-title {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 13px;
            color: white;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 6px;
            width: calc(100% - 20px);
            text-align: center;
        }
    </style>
</head>

    </div>
