<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleUP - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: #e8e8e8;
            display: flex;
            flex-direction: column;
            padding: 30px 0;
            z-index: 1;
        }

        .logo {
            padding: 0 30px;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            font-style: italic;
        }

        .nav-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 16px 30px;
            color: #666;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .nav-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-right: 16px;
        }

        .nav-item.active {
            background-color: #d4a044;
            color: white;
            border-radius: 0;
        }

        .profile-nav {
            margin-top: auto;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
        }

        .profile-header {
            position: relative;
            background-color: white;
        }

        .cover-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .profile-info {
            padding: 0 60px 40px;
            position: relative;
        }

        .profile-avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 6px solid white;
            margin-top: -90px;
            object-fit: cover;
            background-color: white;
        }

        .edit-profile-btn {
            position: absolute;
            right: 60px;
            top: 30px;
            padding: 12px 32px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-profile-btn:hover {
            background-color: #3a3a3a;
        }

        .profile-details {
            margin-top: 20px;
        }

        .profile-name {
            font-size: 36px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .profile-username {
            font-size: 18px;
            color: #888;
            margin-bottom: 20px;
        }

        .profile-bio {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .profile-meta {
            display: flex;
            gap: 30px;
            color: #666;
            font-size: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-item svg {
            width: 18px;
            height: 18px;
        }

        /* Modal Overlay */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        /* Edit Profile Modal */
        .edit-modal {
            background-color: white;
            border-radius: 16px;
            width: 100%;
            max-width: 540px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #1a1a1a;
        }

        .save-btn {
            padding: 8px 24px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #3a3a3a;
        }

        .modal-body {
            padding: 24px;
        }

        .image-upload-section {
            position: relative;
            margin-bottom: 32px;
        }

        .cover-upload {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
        }

        .cover-upload:hover .upload-overlay {
            opacity: 1;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-icon svg {
            width: 24px;
            height: 24px;
        }

        .avatar-upload {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -60px;
            left: 24px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            overflow: hidden;
        }

        .avatar-upload .upload-overlay {
            opacity: 0;
        }

        .avatar-upload:hover .upload-overlay {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 24px;
            margin-top: 70px;
        }

        .form-group:first-of-type {
            margin-top: 70px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: #d4a044;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .logo h1,
            .nav-item span {
                display: none;
            }

            .nav-item {
                justify-content: center;
                padding: 16px;
            }

            .nav-item svg {
                margin-right: 0;
            }

            .profile-info {
                padding: 0 30px 30px;
            }

            .edit-profile-btn {
                right: 30px;
            }
        }
    </style>
</head>
<body>

    </main>

    <!-- Edit Profile Modal -->
    <div class="modal-overlay" id="editModal">

            <div class="modal-header">
                <div class="modal-title">
                    <button class="close-btn" onclick="closeEditModal()">âœ•</button>

            </div>

            <div class="modal-body">
                <div class="image-upload-section">
                    <div class="cover-upload" style="background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?w=600&h=200&fit=crop');">

                            <div class="upload-icon">

                </div>

                <div class="form-group">

                    <textarea class="form-textarea" placeholder="Tell us about yourself">hee
hee</textarea>
                </div>
            </div>

    </div>

    <script>
        function openEditModal() {
            document.getElementById('editModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function saveProfile() {
            // Here you would typically save the profile data
            alert('Profile saved!');
            closeEditModal();
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });
    </script>
</body>
