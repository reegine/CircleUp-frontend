<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <style>
    .right-sidebar {
      width: 320px;
      background-color: #ffffff;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      border-left: 1px solid #e0e0e0;
    }

    .community-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .community-cover {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .community-name {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin: 8px 0 4px 0;
      font-family: 'Poppins', sans-serif;
    }

    .community-stats {
      font-size: 13px;
      color: #888;
      font-family: 'Poppins', sans-serif;
    }

    /* ---- MENU ---- */
    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px;
      margin-bottom: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: #f5f5f5;
      color: #333;
      font-size: 15px;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
    }

    .sidebar-menu-item:hover { background-color: #e0e0e0; }
    .sidebar-menu-item.active { background-color: #e59d2c; color: #ffffff; }

    .sidebar-menu-item svg { width: 20px; height: 20px; fill: #333; }
    .sidebar-menu-item.active svg { fill: #ffffff; }

    .sidebar-section { margin-top: 25px; }

    .sidebar-section-title {
      font-size: 13px;
      font-weight: 600;
      color: #888;
      margin-bottom: 10px;
      padding-left: 5px;
      font-family: 'Poppins', sans-serif;
    }

    .channel-item, .event-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      margin-bottom: 3px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: transparent;
      color: #555;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
    }

    .channel-item:hover, .event-item:hover { background-color: #f5f5f5; }
    .channel-item.active { background-color: #e59d2c; color: #ffffff; }

    .channel-item svg, .event-item svg { width: 18px; height: 18px; fill: #555; }
    .channel-item.active svg { fill: #ffffff; }

    .section-toggle {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      user-select: none;
    }

    .section-toggle svg {
      width: 12px;
      height: 12px;
      fill: #888;
      transition: transform 0.3s ease;
    }

    .section-toggle.collapsed svg { transform: rotate(-90deg); }
  </style>
</head>
<body>
  <div class="right-sidebar">
    <div class="community-header">
      <img src="https://images.unsplash.com/photo-1554068865-24cecd4e34b8?w=400&h=150&fit=crop" alt="Cover" class="community-cover" />
      <!-- avatar kecil DIHAPUS -->
      <div class="community-name">Tennis Prasmul</div>
      <div class="community-stats">260 Members, 128 Online</div>
    </div>

    <!-- blok user-profile/Avatar D DIHAPUS -->

    <ul class="sidebar-menu">
      <li>
        <a href="about.html" class="sidebar-menu-item" data-page="about">
          <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
          About
        </a>
      </li>
      <li>
        <a href="event-info.html" class="sidebar-menu-item" data-page="event-info">
          <svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/></svg>
          Event Info
        </a>
      </li>
      <li>
        <a href="feeds.html" class="sidebar-menu-item" data-page="feeds">
          <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
          Feeds
        </a>
      </li>
      <li>
        <a href="members.html" class="sidebar-menu-item" data-page="members">
          <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
          Members
        </a>
      </li>
    </ul>

    <div class="sidebar-section">
      <div class="section-toggle" onclick="toggleSection('channels')">
        <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
        <div class="sidebar-section-title">CHANNELS</div>
      </div>
      <div id="channels-list">
        <a href="chat.html?channel=announcement" class="channel-item" data-channel="announcement">
          <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM8 14H6v-2h2v2zm0-3H6V9h2v2zm0-3H6V6h2v2zm7 6h-5v-2h5v2zm3-3h-8V9h8v2zm0-3h-8V6h8v2z"/></svg>
          Announcement
        </a>
        <a href="chat.html?channel=general" class="channel-item active" data-channel="general">
          <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/></svg>
          General
        </a>
        <a href="chat.html?channel=random" class="channel-item" data-channel="random">
          <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/></svg>
          Random
        </a>
      </div>
    </div>

    <div class="sidebar-section">
      <div class="section-toggle" onclick="toggleSection('events')">
        <svg viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
        <div class="sidebar-section-title">EVENTS</div>
      </div>
      <div id="events-list">
        <a href="event-info.html#event1" class="event-item">
          <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/></svg>
          Tennis 17 Nov
        </a>
        <a href="event-info.html#event2" class="event-item">
          <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z"/></svg>
          Lapangan Pm malem ini
        </a>
      </div>
    </div>
  </div>

  <script>
    function toggleSection(sectionId) {
      const list = document.getElementById(sectionId + '-list');
      const toggle = event.currentTarget;

      if (list.style.display === 'none') {
        list.style.display = 'block';
        toggle.classList.remove('collapsed');
      } else {
        list.style.display = 'none';
        toggle.classList.add('collapsed');
      }
    }

    // Set active menu item based on current page
    const currentPage = window.location.pathname.split('/').pop() || 'chat.html';
    document.querySelectorAll('.sidebar-menu-item').forEach(item => {
      const page = item.getAttribute('data-page');
      if (currentPage.includes(page)) item.classList.add('active');
    });

    // Set active channel based on URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const channel = urlParams.get('channel') || 'general';
    document.querySelectorAll('.channel-item').forEach(item => {
      if (item.getAttribute('data-channel') === channel) item.classList.add('active');
    });
  </script>
</body>
</html>
